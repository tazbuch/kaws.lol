<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaws.lol</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: rgb(185, 175, 175);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            text-align: center;

            text-align: center;

        }

        }

            background-color: #444c56;
            border-radius: 8px;
            padding: 20px;
            width: 60%;
            margin: 20px auto;
            text-align: left;

            display: flex;
            justify-content: space-between;
            color: lightgray;
            font-size: 14px;
            margin-bottom: 10px;
        }

            color: rgb(23, 23, 79);
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
        }

        .file-name:hover {
            text-decoration: underline;
        }

        .file-date {
            color: lightgray;
            font-size: 14px;
        }
        .file-description {
            color: lightgray;
            font-size: 14px;
        }

        .file-label {
            color: lightgray;
            font-size: 14px;
        }

        .file-icon {
            display: block;
            margin: 15px auto;
            width: 160px;
            height: 160px;
