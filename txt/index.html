<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaws.lol</title>
    <link rel="icon" href="https://kaws.lol/disc/ico.png" type="image/png">
    <style>
        body {
            background-color: #2c2f36; /* Dark gray background */
            color: white; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin: 5px 0;
        }

        .line {
            border-top: 2px solid gray;
            margin: 20px auto;
            width: 60%;
        }

        .file-box {
            background-color: #444c56; /* Slightly lighter gray for the box */
            border-radius: 8px;
            padding: 20px;
            width: 60%;
            margin: 20px auto;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            color: lightgray;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .file-name {
            color: blue; /* Blue text for file name */
            font-weight: bold;
            font-size: 18px;
            text-decoration: none; /* Remove underline */
        }

        .file-name:hover {
            text-decoration: underline; /* Underline when hovering */
        }

        .file-date {
            color: lightgray;
            font-size: 14px;
        }

        .file-label {
            color: lightgray;
            font-size: 14px;
        }

        .file-icon {
            display: block;
            margin: 15px auto;
            width: 40px; /* Size of the icon */
            height: 40px;
        }
    </style>
</head>
<body>

    <div>
        <h1>kaws.lol</h1>
        <h2>txt files</h2>
        <div class="line"></div>
        
        <!-- File Box -->
        <div class="file-box">
            <div class="file-header">
                <div class="file-date">Date Added: March 16, 2025</div>
                <div class="file-description">Description: PUT "javascript:" before pasting</div>
                <div class="file-label">File Name:</div>
                <a href="https://kaws.lol/txt/file/gui.txt" class="file-name" target="_blank">gui.txt</a>
            </div>
            
            <!-- File Icon -->
            <img src="https://kaws.lol/disc/ico.png" alt="File Icon" class="file-icon">
        </div>

    </div>

</body>
</html>
